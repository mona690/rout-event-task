<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Customer Transactions</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="customerFilter">Filter by Customer:</label>
                    <input type="text" class="form-control" id="customerFilter" placeholder="Enter customer name">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="amountFilter">Filter by Amount:</label>
                    <input type="number" class="form-control" id="amountFilter" placeholder="Enter minimum amount">
                </div>
            </div>
        </div>
        
        <table class="table table-striped table-bordered" id="transactionsTable">
            <thead class="thead-dark">
                <tr>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <canvas id="transactionGraph" width="400" height="200" class="my-4"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
